name: "HTTP - Turbo"
description: "Busy-polling when active, sleep when idle for optimal latency"
component: http
duration: 60000  # 1 minute
concurrency: 500

# Expected throughput (Tier 2: 500-600K req/s)
# Uses selectNow() for busy-polling, reduces latency
expectedThroughput: 550000
expectedThroughputNote: "Tier 2: High Throughput (500-600K target)"

config:
  httpServer: TURBO
  microbatching: false
  microbatchSize: 0
  microbatchTimeoutMs: 0
  kafkaAcks: "1"
  kafkaBatchSize: 16384
  kafkaLingerMs: 0
