name: "Gateway - Hyper + Microbatch"
description: "Hyper HTTP Server + Kafka microbatching gateway"
component: gateway
duration: 60000  # 1 minute
concurrency: 500

# Expected throughput: HTTP bottleneck with near-zero Kafka overhead
# HTTP Hyper: 47,230 req/s â†’ Gateway should be ~45K
expectedThroughput: 45000
expectedThroughputNote: "HTTP Hyper (47K) - Kafka overhead"

config:
  httpServer: HYPER
  microbatching: true
  microbatchSize: 128
  microbatchTimeoutMs: 5
  kafkaAcks: "1"
  kafkaBatchSize: 65536
  kafkaLingerMs: 5
