name: "Gateway - Raw NIO + Microbatch"
description: "Raw NIO HTTP Server + Kafka microbatching gateway"
component: gateway
duration: 60000  # 1 minute
concurrency: 500

# Expected throughput: HTTP bottleneck with near-zero Kafka overhead
# HTTP Raw: 50,884 req/s â†’ Gateway should be ~48K
expectedThroughput: 48000
expectedThroughputNote: "HTTP Raw (51K) - Kafka overhead"

config:
  httpServer: RAW
  microbatching: true
  microbatchSize: 128
  microbatchTimeoutMs: 5
  kafkaAcks: "1"
  kafkaBatchSize: 65536
  kafkaLingerMs: 5
