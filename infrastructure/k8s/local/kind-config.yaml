# Kind cluster configuration for local Kubernetes development
# This creates a multi-node cluster that mimics production
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: reactive-system
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Grafana
      - containerPort: 30001
        hostPort: 3001
        protocol: TCP
      # Jaeger UI
      - containerPort: 30686
        hostPort: 16686
        protocol: TCP
      # Flink UI
      - containerPort: 30081
        hostPort: 8081
        protocol: TCP
      # Application gateway
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # UI
      - containerPort: 30000
        hostPort: 3000
        protocol: TCP
      # Loki
      - containerPort: 31001
        hostPort: 3100
        protocol: TCP
      # Drools (for benchmarks)
      - containerPort: 30180
        hostPort: 8180
        protocol: TCP
  # Worker nodes for running workloads
  - role: worker
    labels:
      node-type: worker
  - role: worker
    labels:
      node-type: worker
  - role: worker
    labels:
      node-type: worker
# Networking configuration
networking:
  # Use Calico-compatible settings
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
