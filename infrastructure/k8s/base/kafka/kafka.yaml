# Kafka StatefulSet
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: reactive-infra
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: external
    - port: 29092
      name: internal
  clusterIP: None
  selector:
    app: kafka
---
# Regular ClusterIP service for internal cluster access
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: reactive-infra
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: external
      targetPort: 9092
    - port: 29092
      name: internal
      targetPort: 29092
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: reactive-infra
  labels:
    app: kafka
spec:
  type: NodePort
  ports:
    - port: 9092
      nodePort: 30092
      name: external
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: reactive-infra
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.0
          # Unset Kubernetes-injected KAFKA_* service discovery vars that conflict with Confluent scripts
          # See: https://github.com/confluentinc/cp-docker-images/issues/807
          command: ["/bin/bash", "-c"]
          args:
            - |
              unset KAFKA_PORT KAFKA_PORT_9092_TCP KAFKA_PORT_29092_TCP KAFKA_SERVICE_HOST KAFKA_SERVICE_PORT
              unset KAFKA_HEADLESS_PORT KAFKA_HEADLESS_SERVICE_HOST KAFKA_HEADLESS_SERVICE_PORT
              unset KAFKA_EXTERNAL_PORT KAFKA_EXTERNAL_SERVICE_HOST KAFKA_EXTERNAL_SERVICE_PORT
              exec /etc/confluent/docker/run
          ports:
            - containerPort: 9092
              name: external
            - containerPort: 29092
              name: internal
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper.reactive-infra.svc.cluster.local:2181"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka.reactive-infra.svc.cluster.local:29092,PLAINTEXT_HOST://localhost:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_LOG_RETENTION_MS
              value: "300000"
            - name: KAFKA_LOG_RETENTION_BYTES
              value: "104857600"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
# Kafka topic initialization job
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-init
  namespace: reactive-infra
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka.reactive-infra.svc.cluster.local 29092; do echo waiting for kafka; sleep 2; done']
      containers:
        - name: kafka-init
          image: confluentinc/cp-kafka:7.5.0
          command:
            - /bin/sh
            - -c
            - |
              echo "Creating Kafka topics..."
              kafka-topics --create --if-not-exists --topic counter-events \
                --bootstrap-server kafka.reactive-infra.svc.cluster.local:29092 \
                --partitions 8 --replication-factor 1 \
                --config retention.ms=300000 --config retention.bytes=104857600

              kafka-topics --create --if-not-exists --topic counter-results \
                --bootstrap-server kafka.reactive-infra.svc.cluster.local:29092 \
                --partitions 8 --replication-factor 1 \
                --config retention.ms=300000 --config retention.bytes=104857600

              kafka-topics --create --if-not-exists --topic counter-alerts \
                --bootstrap-server kafka.reactive-infra.svc.cluster.local:29092 \
                --partitions 8 --replication-factor 1 \
                --config retention.ms=300000 --config retention.bytes=104857600

              echo "Kafka topics created!"
