# Promtail - Log collector for Loki
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: reactive-observability
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.reactive-observability.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Scrape logs from all pods in reactive-app namespace
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - reactive-app
                - reactive-infra
        relabel_configs:
          # Keep only pods with logs
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: keep
            regex: .+
          # Set service label from pod app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service
          # Set pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Set namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Set container name
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Set node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          # Set log file path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
        pipeline_stages:
          # Parse JSON logs
          - json:
              expressions:
                level: level
                message: message
                traceId: traceId
                spanId: spanId
                requestId: requestId
          # Add extracted fields as labels
          - labels:
              level:
              traceId:
              requestId:
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: reactive-observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: reactive-observability
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: reactive-observability
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          ports:
            - containerPort: 9080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: containers
          hostPath:
            path: /var/lib/docker/containers
        - name: pods
          hostPath:
            path: /var/log/pods
