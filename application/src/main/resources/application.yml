server:
  port: 3000

spring:
  application:
    name: counter-application

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: 1                   # Wait for leader ack (more stable)
      batch-size: 65536         # 64KB - larger batches
      linger-ms: 0              # No wait - send immediately when batch ready
      compression-type: lz4     # Fast compression
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      group-id: counter-app
      auto-offset-reset: latest

app:
  # Delivery mode: "fire-and-forget" (fast, no wait) or "wait-for-result" (slower, guaranteed)
  delivery-mode: ${DELIVERY_MODE:fire-and-forget}
  # Timeout for wait-for-result mode (ms)
  result-timeout-ms: ${RESULT_TIMEOUT_MS:5000}
  # Enable WebSocket for real-time UI updates
  websocket-enabled: ${WEBSOCKET_ENABLED:true}

  # Akka-style batching for maximum throughput (groupedWithin semantics)
  batching:
    enabled: ${BATCHING_ENABLED:true}      # Enable dynamic batching
    max-size: ${BATCHING_MAX_SIZE:1000}    # Flush every N messages
    max-delay-ms: ${BATCHING_MAX_DELAY:100} # OR every N milliseconds

  kafka:
    topics:
      events: counter-events
      results: counter-results
      alerts: counter-alerts

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.reactive: INFO   # Changed from DEBUG for performance
    org.apache.kafka: WARN
  pattern:
    console: "%d{ISO8601} %5p [%X{trace_id}/%X{span_id}] [%t] %c: %m%n"
