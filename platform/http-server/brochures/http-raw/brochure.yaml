name: "HTTP - Raw NIO"
description: "Pure Java NIO with multiple independent event loops"
component: http
duration: 60000  # 1 minute
concurrency: 500

# Expected throughput from documented benchmarks (HTTP_SERVER_BENCHMARKS.md)
# Sequential mode: 47,159 req/s (4 loops) - documented
# Peak: 50,884 req/s (multi-threaded, scales with cores)
expectedThroughput: 50884
expectedThroughputNote: "Multi-threaded, 4 event loops"

config:
  httpServer: RAW
  microbatching: false
  microbatchSize: 0
  microbatchTimeoutMs: 0
  kafkaAcks: "1"
  kafkaBatchSize: 16384
  kafkaLingerMs: 0
