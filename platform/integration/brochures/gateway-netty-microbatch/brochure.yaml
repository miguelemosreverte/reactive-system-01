name: "Gateway - Netty + Microbatch"
description: "Optimized gateway with Rocket/Netty HTTP and adaptive microbatching"
component: gateway
duration: 60000  # 5 minutes
concurrency: 200

config:
  httpServer: ROCKET
  microbatching: true
  microbatchSize: 100
  microbatchTimeoutMs: 10
  kafkaAcks: "1"
  kafkaBatchSize: 65536
  kafkaLingerMs: 5
