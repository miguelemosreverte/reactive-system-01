receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor - sized for memory efficiency
  batch:
    timeout: 1s
    send_batch_size: 512
    send_batch_max_size: 1024

  # Memory limiter - sized for 512M container / 400MiB GOMEMLIMIT
  memory_limiter:
    check_interval: 1s
    limit_mib: 350        # Hard limit (< GOMEMLIMIT 400MiB)
    spike_limit_mib: 50   # Soft limit for spikes

  # Probabilistic sampling to reduce load during benchmarks
  # 10% sampling provides good visibility while reducing memory pressure
  probabilistic_sampler:
    sampling_percentage: 10  # 10% sampling for memory efficiency

  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: reactive-system
        action: upsert

# Connectors bridge pipelines - spanmetrics generates metrics from traces
connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2s, 5s]
    exemplars:
      enabled: true
    namespace: traces

exporters:
  # Export to Jaeger with retry and queue
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 120s
    sending_queue:
      enabled: true
      num_consumers: 4       # Reduced for memory efficiency
      queue_size: 1000       # Reduced for 512M container

  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: reactive_system
    # Include sampler stats
    resource_to_telemetry_conversion:
      enabled: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  # Telemetry for the collector itself
  telemetry:
    logs:
      level: warn  # Reduce log noise
    metrics:
      address: 0.0.0.0:8888
      level: detailed

  pipelines:
    # Traces pipeline: memory limit -> sample -> batch -> export
    traces:
      receivers: [otlp]
      processors: [memory_limiter, probabilistic_sampler, batch, resource]
      exporters: [otlp/jaeger, spanmetrics]

    # Span metrics from traces connector (unsampled - gets all trace data for metrics)
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]

    # Application metrics (unsampled)
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
