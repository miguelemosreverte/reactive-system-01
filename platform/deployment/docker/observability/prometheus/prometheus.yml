global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL Collector spanmetrics (trace-derived metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_timeout: 10s

  # Scrape OTEL Collector internal metrics (Go runtime, collector health)
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_timeout: 10s

  # Scrape Drools metrics (Spring Boot Actuator with Prometheus endpoint)
  - job_name: 'drools'
    static_configs:
      - targets: ['drools:8080']
    metrics_path: /actuator/prometheus
    scrape_timeout: 10s

  # Scrape Flink TaskManager native metrics
  - job_name: 'flink'
    static_configs:
      - targets: ['flink-taskmanager:9249']
    scrape_timeout: 10s

  # Scrape cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_timeout: 10s
