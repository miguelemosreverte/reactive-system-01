server:
  port: 3000

spring:
  application:
    name: gateway
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 0
      batch-size: 65536         # 64KB - larger batches
      linger-ms: 0              # No wait - send immediately when batch ready
      buffer-memory: 67108864   # 64MB buffer
      compression-type: lz4     # Fast compression
    consumer:
      group-id: gateway-java
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.reactive.gateway.model.CounterResult
        spring.json.use.type.headers: false

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# OpenTelemetry configuration
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector:4317}
  service:
    name: gateway

logging:
  level:
    root: INFO
    com.reactive.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{traceId} spanId=%X{spanId} - %msg%n"

# Topics
app:
  kafka:
    topics:
      commands: counter-events
      results: counter-results
