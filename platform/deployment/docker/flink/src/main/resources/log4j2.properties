# Log4j2 configuration for Flink job with structured JSON logging
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# JSON Console Appender using pattern layout for compatibility
appender.console.name = ConsoleAppender
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = {"timestamp":"%d{ISO8601}","level":"%-5p","service":"flink","logger":"%c","thread":"%t","traceId":"%X{trace_id}","spanId":"%X{span_id}","message":"%m"}%n

# Application logging
logger.reactive.name = com.reactive
logger.reactive.level = DEBUG

# Reduce noise from Flink internals
logger.flink.name = org.apache.flink
logger.flink.level = INFO

logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.netty.name = io.netty
logger.netty.level = WARN

logger.http.name = org.apache.hc
logger.http.level = WARN
