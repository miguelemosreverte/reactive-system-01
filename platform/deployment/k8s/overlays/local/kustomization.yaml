apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: Namespace is NOT set globally here since resources already have namespaces defined
# in the base manifests (reactive-infra, reactive-observability, reactive-app)

resources:
  - ../../base

# Local development patches - reduce resource requirements
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: gateway
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: drools
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: ui
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
    target:
      kind: Deployment
      name: flink-taskmanager
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: gateway
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "384Mi"
    target:
      kind: Deployment
      name: drools

labels:
  - pairs:
      environment: local

configMapGenerator:
  - name: local-config
    literals:
      - ENVIRONMENT=local
      - LOG_LEVEL=DEBUG
