apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: Namespace is NOT set globally here since resources already have namespaces defined
# in the base manifests (reactive-infra, reactive-observability, reactive-app)

resources:
  - ../../base

# Production patches - increase replicas and resources
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: gateway
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: drools
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: ui
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
    target:
      kind: Deployment
      name: flink-taskmanager
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
    target:
      kind: Deployment
      name: gateway
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: drools
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "6Gi"
    target:
      kind: Deployment
      name: flink-taskmanager
  # Kafka 3 replicas for HA
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: StatefulSet
      name: kafka
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: StatefulSet
      name: zookeeper

labels:
  - pairs:
      environment: production

configMapGenerator:
  - name: production-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Sampling controlled at application level via X-Debug header
