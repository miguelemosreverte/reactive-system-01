# Counter Application (Gateway) - Spring Boot Kafka Producer/Consumer
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: reactive-app
  labels:
    app: gateway
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: actuator
      port: 8080
      targetPort: 8080
  selector:
    app: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-web
  namespace: reactive-app
  labels:
    app: gateway
spec:
  type: NodePort
  ports:
    - name: http
      port: 3000
      nodePort: 30080
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: reactive-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: gateway
          image: reactive-system-01-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 8080
              name: actuator
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.reactive-infra.svc.cluster.local:29092"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.reactive-infra.svc.cluster.local:29092"
            - name: SERVICE_VERSION
              value: "1.0.0"
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "counter-application"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.reactive-observability.svc.cluster.local:4317"
            # Sampling controlled at application level via X-Debug header
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=10 -Xms512m -Xmx1024m"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1280Mi"
              cpu: "2000m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
