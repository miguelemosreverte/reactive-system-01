# Flink JobManager Deployment
---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: reactive-app
  labels:
    app: flink
    component: jobmanager
spec:
  ports:
    - name: rpc
      port: 6123
    - name: blob
      port: 6124
    - name: web
      port: 8081
  selector:
    app: flink
    component: jobmanager
---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager-web
  namespace: reactive-app
  labels:
    app: flink
    component: jobmanager
spec:
  type: NodePort
  ports:
    - name: web
      port: 8081
      nodePort: 30081
  selector:
    app: flink
    component: jobmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: reactive-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
        - name: jobmanager
          image: reactive-system-01-flink-jobmanager:latest
          imagePullPolicy: IfNotPresent
          args: ["jobmanager"]
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: web
          env:
            - name: KAFKA_BROKERS
              value: "kafka.reactive-infra.svc.cluster.local:29092"
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "flink-jobmanager"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.reactive-observability.svc.cluster.local:4317"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /overview
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /overview
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf/flink-conf.yaml
              subPath: flink-conf.yaml
            - name: flink-config-volume
              mountPath: /opt/flink/conf/log4j-console.properties
              subPath: log4j-console.properties
            - name: flink-data
              mountPath: /flink-data
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
        - name: flink-data
          emptyDir: {}
