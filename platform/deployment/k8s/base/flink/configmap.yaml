# Flink configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flink-config
  namespace: reactive-app
data:
  flink-conf.yaml: |
    jobmanager.rpc.address: flink-jobmanager
    jobmanager.rpc.port: 6123
    blob.server.port: 6124
    jobmanager.memory.process.size: 1600m
    taskmanager.memory.process.size: 3g
    taskmanager.numberOfTaskSlots: 4
    parallelism.default: 4

    # High availability - disabled for local development
    # For production, enable with:
    # high-availability: zookeeper
    # high-availability.zookeeper.quorum: zookeeper.reactive-infra.svc.cluster.local:2181
    # high-availability.zookeeper.path.root: /flink
    # high-availability.cluster-id: /reactive-cluster
    # high-availability.storageDir: file:///flink-data/ha

    # State backend
    state.backend: hashmap
    state.checkpoints.dir: file:///flink-data/checkpoints
    state.savepoints.dir: file:///flink-data/savepoints

    # Network tuning for low latency
    taskmanager.network.memory.buffer-debloat.enabled: true
    taskmanager.network.memory.buffer-debloat.target: 50ms
    execution.buffer-timeout: 1ms

    # Metrics
    metrics.reporter.prom.factory.class: org.apache.flink.metrics.prometheus.PrometheusReporterFactory
    metrics.reporter.prom.port: 9249

    # Rest
    rest.port: 8081
    rest.address: 0.0.0.0
    web.submit.enable: true
  log4j-console.properties: |
    rootLogger.level = INFO
    rootLogger.appenderRef.console.ref = ConsoleAppender
    appender.console.name = ConsoleAppender
    appender.console.type = CONSOLE
    appender.console.layout.type = PatternLayout
    appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n
    logger.flink.name = org.apache.flink
    logger.flink.level = INFO
